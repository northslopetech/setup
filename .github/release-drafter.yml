name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "â›°ï¸ Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "ğŸ Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "ğŸ› ï¸ Maintenance"
    labels:
      - "chore"
      - "refactor"

change-template: "- $TITLE @$AUTHOR (#$NUMBER)"

change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
      - "feature"
  patch:
    labels:
      - "patch"
      - "bug"
      - "chore"
  default: patch

template: |
  ## Changes

  $CHANGES

autolabeler:
  - label: "chore"
    branch:
      - '/docs{0,1}\/.+/'
      - '/refactor\/.+/'
      - '/chore\/.+/'
  - label: "bug"
    branch:
      - '/fix\/.+/'
      - '/bugfix\/.+/'
      - '/bug\/.+/'
  - label: "feature"
    branch:
      - '/feature\/.+/'
      - '/enhancement\/.+/'
